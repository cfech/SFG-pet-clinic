<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>

<h2 th:text="'List of owners'">List of owners ...</h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr >
        <th style="width: 150px;" >ID</th>
        <th style="width: 150px;" >First Name</th>
        <th style="width: 150px;" >Last Name</th>
    </tr>
    </thead>
    <tbody>
<!--    question mark is a 'null safe operator' that would take effect if we has an owner that was null and avoid an exception, not needed here, just an example -->
    <tr th:each = "owner : ${owners}" >
        <td  th:text = "${owner?.id}">1</td>
        <td  th:text = "${owner?.firstName}">John</td>
        <td  th:text = "${owner?.lastName}">Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
